<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ACC Franchise</title>
        <link rel="shortcut icon" type="image/jpg" href="../static/logo.png"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <script src="https://kit.fontawesome.com/80805d5b25.js" crossorigin="anonymous"></script>
        <style>
            .bg-card {
                background-color: #0000003a;
            }
        </style>
    <body style="background: url('../static/Group 11.png') no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover">
        <!-- Start header -->
        <div class="text-center py-3">
            <img height="60px" class="image-fluid" src="../static/logo.png" alt="" />
        </div>

        <!-- Start navbar -->
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark py-3">
                <div class="container text-center">
                    <div class="w-100">
                        <div class="d-flex justify-content-between" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Ivan Andika</a>
                                </li>
                            </ul>
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Company</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Report</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Transaction</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Setting</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Help</a>
                                </li>
                            </ul>
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">22 Nov 2022</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        {% block content %}{% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
