<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ACC Franchise</title>
        <link rel="shortcut icon" type="image/jpg" href="../static/logo.png"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <script src="https://kit.fontawesome.com/80805d5b25.js" crossorigin="anonymous"></script>
        <style>
            .bg-card {
                background-color: #0000003a;
            }
            .btn-gold{
                background-color: #E2B714;
            }
            .btn-gold:hover {
            background-color: #977A0B;
            }
        </style>
    </head>
    <body style="background: url('../static/Group 11.png') no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover" onload="startTime()">
        <!-- Start menu -->
        <div class="container text-light py-5">
            <div class="row justify-content-center">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <div class="row">
                                <div class="col">
                                    <h5 class="ms-2" style="color: #E2B714;">Franchise Portal</h5>
                                </div>
                                <div class="col text-end">
                                    <div class="me-2" id="clock" style="color: #E2B714;"></div>
                                </div>
                            </div>
                            <div class="bg-card shadow-2-strong" style="border-radius: 1rem;">
                                <div class="card-body p-5">
                                    <div class="d-flex justify-content-center mb-3">
                                    <img src="../static/logo.png" class="img-fluid" style="width:30%;display: block;">
                                    </div>
                                    <h3 class="mb-3 text-center" style="letter-spacing: 2px;">LOGIN</h3>
                                    <form method="POST" action="/login">
                                        <div class="mb-3">
                                            <label for="usernameField" class="form-label">Username</label>
                                            <input type="text" name="name" class="form-control" id="usernameField" aria-describedby="emailHelp">
                                        </div>
                                        <div class="mb-3">
                                            <label for="passwordField" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="passwordField">
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="mb-4 form-check">
                                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                    <label class="form-check-label" for="exampleCheck1">Remember me?</label>
                                                </div>
                                            </div>
                                            <div class="col text-end">
                                                <div class="mb-4 form-check">
                                                    <a href="/cPassword" class="form-label">Forget Password</a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                        <button type="submit" class="btn btn-gold w-50"><b>Login</b></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <p class="text-center mt-4"> Franchise portal for Aurum Collection Center Â© 2022.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
    <script>
        function startTime() {
            const today = new Date();
            let h = today.getHours();
            let m = today.getMinutes();
            let s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('clock').innerHTML =  h + ":" + m + ":" + s + " WIB";
            setTimeout(startTime, 1000);
            }

            function checkTime(i) {
                if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
                return i;
            }
    </script>
</html>
